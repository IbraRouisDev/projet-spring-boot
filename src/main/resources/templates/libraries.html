<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books Finder</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:href="@{/js/bootstrap.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <span class="navbar-brand">Books Finder</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link font-weight-bold" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link font-weight-bold" th:href="@{/books}">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold" th:href="@{/about}">About Us</a>
            </li>
        </ul>
        <a class="btn btn-warning mx-2" th:href="@{/admin}">Admin Dashboard</a>
    </div>
</nav>
<main>
    <div class="container mt-4">
        <h1 class="m-4 text-center" th:inline="text">Libraries for [[${book.name}]]</h1>
        <div class="row">
            <div th:each="library : ${libraries}" class="col-sm-4 d-flex align-items-stretch mb-3">
                <div class="card">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${library.name}"/>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${library.city.name}"/>
                        <p class="card-text" th:inline="text"><b>Location:</b> [[${library.location}]]</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="container">
    <p>&copy; Books Finder 2022-2023</p>
</footer>
</body>
</html>
