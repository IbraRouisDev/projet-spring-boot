<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add City</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:href="@{/js/bootstrap.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <span class="navbar-brand">Books Finder</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link font-weight-bold" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold" th:href="@{/books}">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold" th:href="@{/libraries}">Libraries</a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold" th:href="@{/cities}">Cities</a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold" th:href="@{/about}">About Us</a>
            </li>
        </ul>
        <div class="">
            <a class="btn btn-success mx-2" th:href="@{/admin}">Admin Dashboard</a>
        </div>
    </div>
</nav>
<main>
    <div class="container">
        <h1>Add City</h1>
        <form action="#" th:action="@{/admin/city}" th:object="${city}" method="post">
            <div class="form-group">
                <label for="cityName">Name:</label>
                <input type="text" class="form-control" id="cityName" placeholder="Name" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="cityZipCode">Zip Code:</label>
                <input type="number" class="form-control" id="cityZipCode" placeholder="Zip Code" th:field="*{zipCode}">
            </div>
            <button type="submit" class="btn btn-primary my-2">Add City</button>
        </form>
    </div>
</main>
</body>
</html>
